# CI Pipeline for Node.js project
name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # Checkout code
      - uses: actions/checkout@v4
      
      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      # Install dependencies
      - name: Install dependencies
        run: npm install
      
      # Run tests
      - name: Run tests
        run: npm test
      
      # Optional: Run the application (if needed)
      - name: Run application
        run: npm start &
        timeout-minutes: 1